set -g prefix 'C-Space'
unbind C-b
set -s escape-time 1
bind 'C-Space' send-prefix
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind v split-window -h
bind V split-window -v
bind b last-window
unbind '"'
unbind %

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g default-terminal "screen-256color"

set -g window-status-fg colour241
set -g window-status-bg colour117
set -g window-status-format "#[fg=white,bg=colour236,noreverse] #I #W#F >"
set -g window-status-current-format "#[fg=colour61,bg=colour236] #W #[fg=colour61,bg=colour236]>"
set -g window-status-current-attr bold

set -g status-bg colour236
set -g status-fg white
set -g window-status-attr dim
set -g status-left "#[bg=colour141,fg=white] #S #[fg=colour141,bg=colour61]#[bg=colour61,fg=white] #P #[fg=colour61,bg=colour236]"
set -g status-left-attr bold
set -g status-left-length 50
set -g status-right-attr bold
set -g status-right-length 90
set -g status-right "#[bg=colour236,fg=colour61]#[bg=colour61,fg=white] #(~/.bin/tmux-spotify-info) #[fg=colour141,bg=colour61]#[bg=colour141,fg=white] %d %b %R "
set -g status-interval 2
set -g status-justify left

setw -g monitor-activity on
set -g visual-activity on
