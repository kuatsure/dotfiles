# General set up
set -g prefix 'C-Space'
bind 'C-Space' send-prefix
unbind C-b

set -s escape-time 1
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Windows
bind b last-window
bind C confirm-before -p "kill-window #W? (y/n)" kill-window
unbind &

# Panes
bind V split-window -h
bind v split-window -v
unbind '"'
unbind %

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Colors / Colours
set -g default-terminal "screen-256color"

set -g status-bg colour236
set -g status-fg white
set -g status-interval 2
set -g status-justify left

set -g window-status-format "#[bg=colour236,fg=white,noreverse] #I #W#F >"
set -g window-status-attr dim

set -g window-status-current-format "#[bg=colour236,fg=colour61] #W #[bg=colour236,fg=colour61]>"
set -g window-status-current-attr bold

set -g status-left "#[bg=colour141,fg=white] #S #[bg=colour61,fg=colour141]#[bg=colour61,fg=white] #P #[bg=colour236,fg=colour61]"
set -g status-left-attr bold
set -g status-left-length 50

set -g status-right "#[bg=colour236,fg=colour61]#[bg=colour61,fg=white] #(~/.bin/tmux-spotify-info) #[bg=colour61,fg=colour141]#[bg=colour141,fg=white] %d %b %R "
set -g status-right-attr bold
set -g status-right-length 90

