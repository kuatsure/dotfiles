set -g prefix 'C-Space'
unbind C-b
set -s escape-time 1
bind 'C-Space' send-prefix
set -g base-index 1
setw -g pane-base-index 1
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"

setw -g window-status-fg colour241
setw -g window-status-bg colour117
setw -g window-status-attr dim
setw -g window-status-current-fg colour231
setw -g window-status-current-bg colour61
setw -g window-status-current-attr dim

set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=colour228]#S #[fg=colour212]#I #[fg=colour141]#P"
set -g status-left-length 40
set -g status-right "#[fg=colour228]%d %b %R"
set -g status-interval 60
set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on
